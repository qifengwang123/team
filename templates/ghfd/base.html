<!DOCTYPE html>
{% load staticfiles %}
{% load ghfd_template_tags %}

<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title>
            Green Hands -
            {% block title_block %}
            {% endblock %}
        </title>
    </head>
    <body>
        <div>
        {% block body_block %}
        {% endblock %}

        <hr />
        <div>
            <ul>
            {% if user.is_authenticated %}
              <!--  <li><a href="{% url 'ghfd:restricted' %}">Restricted Page</a></li>-->
                <li><a href="{% url 'auth_logout' %}?next={% url 'ghfd:index' %}">Logout</a></li>
              <!--  <li><a href="{% url 'ghfd:add_category' %}">Add a New Category</a></li>-->
                <li><a href="{% url 'auth_password_change' %}">Change your Password</a></li>
            {% else %}
                <li><a href="{% url 'registration_register' %}">Sign Up</a></li>
                <li><a href="{% url 'auth_login' %}">Login</a></li>
            {% endif %}
               <!-- <li><a href="{% url 'ghfd:about' %}">About</a></li>-->
                <li><a href="{% url 'ghfd:index' %}">Index</a></li>
            </ul>
        </div>
    </body>
</html>
